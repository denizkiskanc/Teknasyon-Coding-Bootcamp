       //Object.entries():Object tipinde bir elemanı parametre olarak alan ve geriye bu object tipindeki eleman içerisinde yer alan [key value] çiftlerini array olarak döndüren methodtur. 
   
       const users = {
           Deniz:21,
           Melisa:25,
           Pınar:26
       };

       console.log(Object.entries(users));
       
       for (let [key,value] of  Object.entries(users)){

        console.log(`${key} had ${value} users`); 
       }
       
       //Object.values():Object tipinde bir elemanı parametre olarak alan ve geriye bu object tipindeki eleman içerisinde yer alan value(değerleri) array olarak döndüren methodtur.

       const clothes = {
         
        dress:250,
        shoes:200,
        sweatshirt:150      
       };

       console.log(Object.values(clothes));//[250, 200, 150]

       function sumClothes(clothes) {

        let sum=0;
        for(let cloth of Object.values(clothes)){

            sum +=cloth;
        }

        return sum;
       }
       console.log(sumClothes(clothes));//600
