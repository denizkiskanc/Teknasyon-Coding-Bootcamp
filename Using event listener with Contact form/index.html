<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section>
    <div>
        <div class="contact-form-wrapper d-flex justify-content-center">
          <form action="submit.html" class="contact-form" id="myForm" method="get">
            <h5 class="title">Contact us</h5>
            <p class="description" id="description">Feel free to contact us if you need any assistance, any help or another question.
            </p>
            <div>
              <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required>
            </div>
            <div>
              <input type="email" class="form-control rounded border-white mb-3 form-input"id="email" placeholder="Email" required>
            </div>
            <div>
              <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" id="message" rows="5" cols="30" placeholder="Message" required></textarea>
            </div>
            <div class="submit-button-wrapper">
              <input id="button" type="submit" value="Send" onclick="sub()">
            </div>
          </form>
        </div>
      </div>  
    </section>
    
    <script src="index.js"></script>
</body>
</html>
